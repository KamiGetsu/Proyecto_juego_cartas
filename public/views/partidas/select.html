<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Personajes</title>

  <!-- Incluir Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Incluir Font Awesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Incluir Animate.css para animaciones -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../../assets/css/select.css">
</head>
<body>
  <!-- Modal para seleccionar usuarios -->
  <div id="user-selection-modal" class="modal" tabindex="-1" style="display: block;">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Selecciona tu Usuario</h5>
        </div>
        <div class="modal-body">
          <select id="user-select" class="form-select">
            <option value="" disabled selected>Selecciona un usuario</option>
          </select>
        </div>
        <div class="modal-footer">
          <button id="confirm-user-selection" class="btn btn-primary" disabled>Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-5 d-none" id="main-container">
    <h1 class="text-center mb-4">Selecciona 5 Personajes por Jugador</h1>

    <div class="row">
      <!-- Contenedor para Jugador 1 (Izquierda) -->
      <div class="col-md-6">
        <div class="character-section">
          <h2 class="text-center mb-3">Jugador 1: <span id="player1-name">Nombre Jugador 1</span></h2>
          <div id="player1-characters" class="character-container"></div>
        </div>
      </div>
    
      <!-- Contenedor para Jugador 2 (Derecha) -->
      <div class="col-md-6">
        <div class="character-section">
          <h2 class="text-center mb-3">Jugador 2: <span id="player2-name">Nombre Jugador 2</span></h2>
          <div id="player2-characters" class="character-container"></div>
        </div>
      </div>
    </div>

    <!-- Botón para confirmar la selección -->
    <div class="d-grid gap-2 mt-4">
      <button class="btn btn-success" id="confirm-selection" disabled>Confirmar Selección</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/scripts.js"></script>
</body>
</html>
